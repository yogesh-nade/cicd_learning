services:
  - type: web
    name: notes-app-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # This will need to be set manually in Render dashboard
    healthCheckPath: /
    autoDeploy: true
    branch: main